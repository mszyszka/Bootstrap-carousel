<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Bootstrap carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>

   <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="my-slider" class="carousel slide" data-target="carousel">
                        <!--  wrapper for sliders -->
                        <div class="carousel-inner">
                            <div class="item ">
                                <img src="img/1.jpg" alt="car">
                                <div class="carousel-caption">
                                    <h1>Nice car</h1>
                                </div>
                            </div>
                            
                            <div class="item">
                                <img src="img/2.jpg" alt="car">
                                <div class="carousel-caption">
                                    <h1>Next one</h1>
                                </div>
                            </div>
                            

                            <div class="item">
                                <img src="img/3.jpg" alt="car">
                                <div class="carousel-caption">
                                    <h1>And next one</h1>
                                </div>
                            </div>
                            
                            <div class="item active">
                                <img src="img/4.jpg" alt="car">
                                <div class="carousel-caption">
                                    <h1>Motor√≥wa...</h1>
                                </div>
                            </div>
                            
                        </div>
                    <!-- indicators dot nav -->
                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0"></li>
                            <li data-target="#my-slider" data-slide-to="2"></li>
                            <li data-target="#my-slider" data-slide-to="3"></li>
                            <li data-target="#my-slider" data-slide-to="4" class="active"></li>
                        </ol>
                    
                    <!-- controls on next and prev btn -->
                    <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                    <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                    
                    
                </div>
            </div>
       </div>
    </div>

    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
